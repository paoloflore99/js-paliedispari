    <div class="container">
        <h1>Pari e Dispari</h1>
        <form id="game-form">
            <label>
                <input type="radio" name="choice" value="pari" required> Pari
            </label>
            <label>
                <input type="radio" name="choice" value="dispari"> Dispari
            </label>
            <input type="number" name="number" min="1" max="5" placeholder="Inserisci un numero da 1 a 5" required>
            <button id="btn" type="submit">Gioca</button>
            </form>
        <div id="result" class="result"></div>
    </div>
